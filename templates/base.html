<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Election Commission{% endblock %}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container">
        
        <header class="m-4">
            <h1 class="text-center text-primary font-weight-bold display-4">
                    ELECTION COMMISSION OF INDIA
            </h1>
        </header>
    
        {% block content %}{% endblock %}
        </div>
        <div class="container">
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="alert alert-{{ 'warning' if category == 'danger' else category }} alert-dismissible fade show" role="alert">
                    {% for category, message in messages %}
                        <strong>{{ category | capitalize }}:</strong> {{ message }}
                    {% endfor %}
                </div>
            {% endif %}
            {% endwith %}
        </div>
    </div>

    <!-- Optional: Bootstrap JS for alerts (optional if you're using only Bootstrap CSS) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
